# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

resources:
  containers:
  - container: postgres
    image: postgres:11
  - container: mysql
    image: mysql:5.7

pool:
  vmImage: 'ubuntu-latest'

services:
  postgres: postgres
  mysql: mysql

strategy:
  matrix:
    Python36-Pandas023:
      python.version: '3.6'
      pandas.version: '0.23.4'
      GE_pytest_pip_opts: '-r requirements-dev-minimal.txt'
      GE_pytest_opts: '--no-sqlalchemy --no-spark'
    Python37-Pandas025:
      python.version: '3.7'
      pandas.version: '0.25.3'
      GE_pytest_pip_opts: '-r requirements-dev-minimal.txt'
      GE_pytest_opts: '--no-sqlalchemy --no-spark'
    Python38:
      python.version: '3.8'
      GE_pytest_pip_opts: '-r requirements-dev-minimal.txt'
      GE_pytest_opts: '--no-sqlalchemy --no-spark'
    Python37-PandasLatest:
      python.version: '3.7'
      GE_pytest_pip_opts: '-r requirements-dev-minimal.txt -r requirements-dev-sqlalchemy.txt -r requirements-dev-spark.txt'
      GE_pytest_opts: ''

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip
    if [ -z "$(pandas.version)" ]; then pip install pandas; else pip install pandas==$(pandas.version); fi
    pip install -r requirements.txt
    pip install -r $(dev_requirements)
    # Consider fragmenting *all* integration tests into separate folder and run
    pip install .
  displayName: 'Install dependencies'

- script: |
    pip install pytest pytest-azurepipelines
    pytest $(GE_pytest_opts) --napoleon-docstrings
  displayName: 'pytest'

